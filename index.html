<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Jersey+10&family=Teko:wght@300..700&display=swap" rel="stylesheet">    

</head>
<body>
    <div id="booksModule" class="booksModule">
        <h1 class="heading">BILF</h1>
        <h1 class="heading-2">(Books I'd Like to Finish)</h1>

        <button id="openModalBtn" class="add-book">Add a book</button>
                <!-- modal -->
        <dialog id="add-book-modal">
            <form id="add-book-form">
                <label for="author">Author</label>
                <input type="text" id="author" required>
                <label for="title">Title</label>
                <input type="text" id="title" required>
                <label for="pages">Number of Pages</label>
                <input type="number" id="pages" required>
                <label for="status">Status</label>
                <select id="status">
                    <option value="unread">Unread</option>
                    <option value="reading">Reading</option>
                    <option value="finished">Finished</option>
                </select>
            </form>
            <button class="add-book-button addBookModalBtn">Add</button>
            <button class="close-modal" id="cancelBtn">X</button>
        </dialog>
            <ul id="booksDisplay">
                <!-- books info dynamically added here -->
            </ul>
    </div>
</body>
<script src="script.js"></script>

</html>
